{% extends "base.html" %}
{% load static %}

{% block title %}
{% if form.instance.pk %}
Edit Post
{% else %}
New Post
{% endif %}
{% endblock title %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4">{% if form.instance.pk %}Edit Post{% else %}New Post{% endif %}</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
