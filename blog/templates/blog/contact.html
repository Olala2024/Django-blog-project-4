{% extends "base.html" %}
{% load static %}

{% block title %}
Contact Us
{% endblock title %}

{% block content %}
<div class="container">
    <h1>Contact Us</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_name" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="id_name" required>
        </div>
        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="id_email" required>
        </div>
        <div class="mb-3">
            <label for="id_message" class="form-label">Message</label>
            <textarea name="message" class="form-control" id="id_message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock content %}
