{% extends 'base.html' %}
{% block content %}
{% load static %}

<!-- Masthead Section -->
<div class="masthead">
    <div class="row g-0 align-items-center">
        <div class="col-md-6 masthead-image">
            <!-- Dynamic image loading or fallback -->
            {% if post.image %}
            <img src="{{ post.image.url }}" alt="Image for {{ post.title }}">
            {% else %}
            <img src="{% static 'images/mydefault.jpg' %}" class="scale" alt="Default placeholder">
            {% endif %}

            <!-- Text Overlay -->
            <div class="masthead-text-overlay">
                <h1 class="post-title">{{ post.title }}</h1>
                <p class="post-subtitle">
                    <strong>{{ post.author }}</strong> | {{ post.created_on }}
                </p>
            </div>
        </div>
    </div>
</div>
<div class="container"></div>
<div class="row">
    <div class="col card mb-4  mt-3 left  top">
        <div class="card-body">
            <p class="card-text">
                {{ post.content | safe }}
            </p>
        </div>
    </div>
</div>
</div>
{% endblock %}
